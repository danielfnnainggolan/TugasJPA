<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Survei RSBK</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <style>
    	body {
			background-color: #ffdd8b;		
			}
	</style>
    </h:head>
    <h:body >
         <div class="container">
    <h2 align="center">Form survey</h2>
  <div class="form-row">
    <div class="form-group">
        <label for="inputEmail4">Nama depan :</label>
      #{survei.namaDepan}
    </div>
    <div class="form-group">
      <label for="inputPassword4">Nama belakang :  </label>
      #{survei.namaBelakang}
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Alamat jalan :</label>
    #{survei.alamat}
  </div>
  <div class="form-group">
    <label for="inputAddress">Kota : </label>
    #{survei.kotaKab}
  </div>
  <div class="form-group">
    <label for="inputAddress">Negara bagian: </label>
   #{survei.provinsiNeBag}
  </div>
  <div class="form-group">
    <label for="inputAddress">Kode pos: </label>
    #{survei.kodePos}
  </div>
  <div class="form-group">
    <label for="inputAddress">Nomor telepon: </label>
     #{survei.nomorTelepon}
  </div>
  <div class="form-group">
    <label for="inputAddress">Email : </label>
    #{survei.email}
  </div>
  <div class="form-group">
    <label for="inputAddress2">Tanggal survey :</label>
    #{survei.tanggalSurvei}
  </div>
  <div class="form-group">
    <label for="tingkat_p" class="control-label">Apa yang membuat anda tertarik dengan universitas diponegoro</label>
    <div class="form-group">
        #{survei.radioButtonInput}
    </div>
</div>
  <div class="form-row">
    <div class="form-group">
      <label for="inputState">Apakah anda akan merekomendasikan sekolah ini kepada calon siswa lain</label>
      <ui:repeat value ="#{survei.checkBoxInput}" var = "s">
                            #{s},&nbsp;
                        </ui:repeat>
    </div>
  </div>
      <div class="form-group ">
        <label for="inputZip">Komentar tambahan : </label>
       #{survei.komentar}
      </div>
  

</div>
    
    </h:body>
</html>
