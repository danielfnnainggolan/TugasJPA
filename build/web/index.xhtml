<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Survei RSBK</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <style>
    	body {
			background-color: #ffdd8b;		
			}
	</style>
    </h:head>
    <h:body >
         <div class="container">
    <h2 align="center">Form survey</h2>
    
  <h:form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nama depan</label>
      <h:inputText
                            value="#{survei.namaDepan}"
                            required="true"
                            requiredMessage="Masukkan Data!"
                            id="namaDepan"
                            styleClass="form-control"/>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Nama belakang</label>
      <h:inputText
                            value="#{survei.namaBelakang}"
                            required="true"
                            id="namaBelakang"
                            styleClass="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Alamat jalan</label>
    <h:inputTextarea
                            value="#{survei.alamat}"
                            styleClass="form-control"/>
  </div>
  <div class="form-group">
    <label for="inputAddress">Kota</label>
    <h:inputText
                            value="#{survei.kotaKab}"
                            required="true"
                            id="kotaKab"
                            styleClass="form-control"/>
  </div>
  <div class="form-group">
    <label for="inputAddress">Negara bagian</label>
    <h:inputText
                            value="#{survei.provinsiNeBag}"
                            required="true"
                            id="provinsiNeBag"
                            styleClass="form-control"/>
  </div>
  <div class="form-group">
    <label for="inputAddress">Kode pos</label>
    <h:inputText
                            value="#{survei.kodePos}"
                            required="true"
                            id="kodePos"
                            styleClass="form-control"/>
  </div>
  <div class="form-group">
    <label for="inputAddress">Nomor telepon</label>
     <h:inputText
                            value="#{survei.nomorTelepon}"
                            required="true"
                            id="nomorTelepon"
                            styleClass="form-control"/>
  </div>
  <div class="form-group">
    <label for="inputAddress">Email</label>
    <h:inputText
                            value="#{survei.email}"
                            required="true"
                            id="email"
                            styleClass="form-control"/>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Tanggal survey</label>
    <h:inputText value="#{survei.tanggalSurvei}"
                                 id="tanggalSurvei"
                                 required="true"
                                 requiredMessage="Masukkan Tanggal Survei!"
                                 converterMessage="format: dd/MM/yyyy">
        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText>
  </div>
  <div class="form-group">
    <label for="tingkat_p" class="control-label">Apa yang membuat anda tertarik dengan universitas diponegoro</label>
    <div class="form-group">
        <h:selectOneRadio value = "#{survei.radioButtonInput}" required="true" requiredMessage="Pilih slaah satu!" id="radioButtonInput">
                        <f:selectItem itemValue = "Teman" itemLabel = "Teman" />
                        <f:selectItem itemValue = "Internet" itemLabel = "Internet" />
                        <f:selectItem itemValue = "Lingkungan Sekitar" itemLabel = "Lingkungan Sekitar" />
                        <f:selectItem itemValue = "Lainnya" itemLabel = "Lainnya" />
                    </h:selectOneRadio>
    </div>
</div>
  <div class="form-row">
    <div class="form-group">
      <label for="inputState">Apakah anda akan merekomendasikan sekolah ini kepada calon siswa lain</label>
      <h:selectManyCheckbox value = "#{survei.checkBoxInput}" required="true" requiredMessage="Silakan Pilih!" id="checkBoxInput">
                        <f:selectItem itemValue = "Sangat Mungkin" itemLabel = "Sangat Mungkin" class="form-check"/>
                        <f:selectItem itemValue = "Mungkin" itemLabel = "Mungkin" class="form-check" />
                        <f:selectItem itemValue = "Tidak Mungkin" itemLabel = "Tidak Mungkin" class="form-check" />
                       </h:selectManyCheckbox>
    </div>
  </div>
      <div class="form-group ">
        <label for="inputZip">Komentar tambahan</label>
       <h:inputTextarea
                            value="#{survei.komentar}"
                            styleClass="form-control"/>
      </div>
  <h:commandButton
                            action="#{survei.submitData}"
                            value="Kirim"
                            styleClass="btn btn-primary">
                    </h:commandButton>
  <a class="btn btn-primary">Batal</a>
</h:form>

</div>
    
    </h:body>
</html>
